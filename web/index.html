<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>FlatWorldGenerator</title>
    <link rel="stylesheet" href="styles.css?v=1">
    <link rel="icon" href="favicon.ico">
    <script defer src="../output/main.js"></script>
</head>

<body>
<div style="text-align: center;">
    <div class="title">Flat World Generator</div>
    <div class="subTitle">for Minecraft BE</div>
    <p class="descriptionText">
        MinecraftBE向けのフラットワールドを生成します<br>
    </p>
    <hr>
    <h3>使い方</h3>
    <h4>
        <a href="https://minecraft-ja.gamepedia.com/%E3%83%90%E3%82%A4%E3%82%AA%E3%83%BC%E3%83%A0/ID">バイオームIDリスト</a><br>
        <a href="https://minecraft-ids.grahamedgecombe.com/">ブロックIDリスト</a><br>
        1，<a href="javascript:downloadZip()">ここ</a>からZIPファイルをダウンロードし解凍<br>
        2,level.dataを生成したものと置き換える<br>
        3,マインクラフトにインポート<br>
    </h4>
    <h3>注意</h3>
    <h4>
        すべて半角の数字で入力してください<br>
        Androidおよびpc版Chromeのみ、動作確認をしています。
    </h4>
    <hr>
    <label>
        <div class="LayerForm">
            <h4 class="LayerNumber">バイオームID</h4>
            <input id="biomeId" type="text" value=1>
        </div><br>

        <div class="LayerForm">
            <h4 class="LayerNumber">1層</h4>
            <div class="InputBox">
                <div>ID</div>
                <input id="firstBlockId" type="text" value=1 placeholder="id">
            </div>
            <div class="InputBox">
                <div>データ値</div>
                <input id="firstBlockData" type="text" value=1 placeholder="id">
            </div>
            <div class="InputBox">
                <div>厚さ</div>
                <input id="firstBlockCount" type="text" value=1 placeholder="id">
            </div>
        </div><br>

        <div class="LayerForm">
            <h4 class="LayerNumber">2層</h4>
            <div class="InputBox">
                <div>ID</div>
                <input id="secondBlockId" type="text" value=1 placeholder="id">
            </div>
            <div class="InputBox">
                <div>データ値</div>
                <input id="secondBlockData" type="text" value=1 placeholder="id">
            </div>
            <div class="InputBox">
                <div>厚さ</div>
                <input id="secondBlockCount" type="text" value=1 placeholder="id">
            </div>
        </div><br>

        <div class="LayerForm">
            <h4 class="LayerNumber">3層</h4>
            <div class="InputBox">
                <div>ID</div>
                <input id="thirdBlockId" type="text" value=1 placeholder="id">
            </div>
            <div class="InputBox">
                <div>データ値</div>
                <input id="thirdBlockData" type="text" value=1 placeholder="id">
            </div>
            <div class="InputBox">
                <div>厚さ</div>
                <input id="thirdBlockCount" type="text" value=1 placeholder="id">
            </div>
        </div><br>
    </label>
    <a id="generateButton" class="button">生成</a>
    <a id="download" style="display: none;">download</a><br>
    <hr>
    不具合など、何かあれば<a href="https://twitter.com/suinua">Twitter</a>のDMでお願いします
</div>
<script>
    function downloadZip() {
        const a = document.createElement('a');
        a.href = '../flat_world.zip';
        a.download = 'flat_world';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>
</body>
</html>
