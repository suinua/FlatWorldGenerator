<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>FlatWorldGenerator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.js"></script>
</head>

<body>
<div style="text-align: center;">
    <div class="title">Flat World Generator</div>
    <div class="subTitle">for Minecraft BE</div>
    <p class="descriptionText">MinecraftBE向けのフラットワールドを生成します</p>
    <label>
        バイオームID<br>
        <input id="biomeId" type="number" value=1><br><br>
        １層<br>
        <input id="firstBlockId" type="number" placeholder="id">
        <input id="firstBlockData" type="number" placeholder="data" value=0>
        <input id="firstBlockCount" type="number" placeholder="count" value=1><br><br>
        2層<br>
        <input id="secondBlockId" type="number" placeholder="id">
        <input id="secondBlockData" type="number" placeholder="data" value=0>
        <input id="secondBlockCount" type="number" placeholder="count" value=1><br><br>
        3層<br>
        <input id="thirdBlockId" type="number" placeholder="id">
        <input id="thirdBlockData" type="number" placeholder="data" value=0>
        <input id="thirdBlockCount" type="number" placeholder="count" value=1><br><br>
    </label>
    <a id="generateButton" class="button">生成</a>
    <a id="download" style="display: none;">download</a><br>
</div>
</body>
</html>
